        pre {
            padding: 1rem;
            background: #211e2f;
            margin-bottom: 0;
            color: white;
            background-color: #211E2F;
            font-family: Menlo, Monaco, 'Courier New', monospace;
            font-size: 14px;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            word-wrap: normal;
            line-height: 24px;
        }

        button {
            background-color: var(--gray-1);
            border: 1px solid gray;
            border-radius: 5px;
            color: var(--gray-6);
            font-weight: 550;
            cursor: pointer;
        }

        .footer {
            width: 100%;
            background-color: #1b1925;
            color: white;
            text-align: center;
        }
    </style>
    <title>NFTBuildr</title>
</head>

<script>
    function redirect() {
        window.open('https://remix.ethereum.org/', '_blank');
    }
    function myFunction() {
        /* Get the text field */
        var copyText = document.getElementById("code");
        console.log(copyText.innerText);

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(copyText.innerText);

        /* Alert the copied text */
        alert("Copied!");
    }
</script>
